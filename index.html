<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <div id="calc">
        <output></output>
        <div id="buttons">
            <div id="numbers">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>0</button>
                <button>=</button>
                <button>.</button>
            </div>
            <div id="operators">
                <button>+</button>
                <button>-</button>
                <button>x</button>
                <button>&divide</button>
            </div>
        </div>
        
    </div>
    <script src="calculator.js" defer></script>
</body>
</html>
